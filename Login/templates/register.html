{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
{% bootstrap_form_errors form %}
<form class = 'Registration' action = "/accounts/register/" method = "post">
	{% csrf_token %}
	{% bootstrap_form form layout='horizontal'%}
	{% buttons submit='SignUp' reset='reset'%}
	{% endbuttons %}
</form>
{% endblock %}
